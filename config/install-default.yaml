apiVersion: v1
baseDomain: {{baseDomain}}

compute:
- hyperthreading: Enabled
  name: worker
  platform: 
    openstack:
      type: ci.m4.xlarge
  replicas: {{workerReplicas}}
controlPlane:
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  name: {{clusterName}}
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineCIDR: 192.168.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  openstack:
    cloud: {{osCloud}}
    computeFlavor: ci.m4.xlarge
    externalNetwork: {{externalNetwork}}
    lbFloatingIP: {{lbFloatingIP}}
    ingressFloatingIP: {{ingressFloatingIP}}
    octaviaSupport: "0"
    region: "regionOne"
    trunkSupport: "1"
pullSecret: '{{pullSecret}}'
sshKey: |
  ssh-rsa  chmouel@chmouel.com OpenStack
